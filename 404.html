    <script>
        function applyTheme() {
            const targetDiv = document.querySelector('#SplashScreen');
            const savedTheme = localStorage.getItem('ThemeIsDark');

            // Verifica se existe um valor e aplica a cor correspondente
            if (savedTheme !== null) {
                // Converte string 'true'/'false' para booleano
                const isDark = savedTheme === 'true';
                targetDiv.style.backgroundColor = isDark ? '#212529' : '#ffffff';
            } else {
                // Tema padr√£o se n√£o houver valor (light neste caso)
                targetDiv.style.backgroundColor = '#ffffff';
            }
        }

        // Executar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', applyTheme);
    </script>
