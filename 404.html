<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="O eTasks √© um aplicativo de gerenciamento de tarefas simples e bem humorado, desenvolvido em Delphi e CSharp + Blazor WebAssembly." />
    <meta name="keywords" content="Tarefas, Aplicativo, to-do, eTasks, Delphi, CSharp, Blazor, To-do app" />
    <meta name="author" content="Rafael de Figueiredo Alves" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eTasks</title>
    <base href="/eTasks-Web/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="eTasks.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icon-192.png" />
</head>

<body>
    <div id="app">
        <div id="SplashScreen" class="d-flex justify-content-center align-items-center" style="height: 100vh; width: 100vw;">
            <img src="assets/icon-192.png" />
        </div>
    </div>

    <div id="blazor-error-ui">
        Um erro inesperado ocorreu./An unexpected error happened.
        <a href="" class="reload">Recarregar p√°gina/Reload the page</a>
        <a class="dismiss">üóô</a>
    </div>

    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/ResizeCore.js"></script>
    <script src="js/ModalDialog.js"></script>
    <script src="js/ModalInterop.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        window.OpenLanguageMenu = function (elementID) {
            (new bootstrap.Offcanvas(document.getElementById(elementID))).show();
        }
    </script>

    <script>
        function applyTheme() {
            const targetDiv = document.querySelector('#SplashScreen');
            const savedTheme = localStorage.getItem('ThemeIsDark');

            // Verifica se existe um valor e aplica a cor correspondente
            if (savedTheme !== null) {
                // Converte string 'true'/'false' para booleano
                const isDark = savedTheme === 'true';
                targetDiv.style.backgroundColor = isDark ? '#212529' : '#ffffff';
            } else {
                // Tema padr√£o se n√£o houver valor (light neste caso)
                targetDiv.style.backgroundColor = '#ffffff';
            }
        }

        // Executar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', applyTheme);
    </script>
</body>

</html>
